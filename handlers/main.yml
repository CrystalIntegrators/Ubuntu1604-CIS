  - name: restart auditd
    service:
      name: auditd
      state: restarted
    changed_when: False
    ignore_errors: True

  - name: restart postfix
    service:
      name: postfix
      state: restarted
    changed_when: False
    ignore_errors: True

  - name: restart rsyslog
    service:
      name: rsyslog
      state: restarted
    changed_when: False
    ignore_errors: True

  - name: restart ssh
    service:
      name: ssh
      state: restarted
    changed_when: False
    ignore_errors: True

  - name: restart syslog-ng
    service:
      name: syslog-ng
      state: restarted
    changed_when: False
    ignore_errors: True

  - name: update grub
    command: update-grub
    changed_when: False
    ignore_errors: True
    when: ubuntu1604cis_set_bootloader_password

  - name: restart iptables
    shell: iptables-restore < "{{ ubuntu1604cis_iptables_rules_file }}"
    changed_when: False
    ignore_errors: True

  - name: restart chrony
    service:
      name: chrony 
      state: restarted
    changed_when: False
    ignore_errors: True  

  - name: restart ntp
    service:
      name: ntp
      state: restarted
    changed_when: False
    ignore_errors: True
